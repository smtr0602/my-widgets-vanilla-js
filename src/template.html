<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>My Widgets&#128204;</title>
  </head>
  <body>
    <div class="loading">
      <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span
      ><span>N</span><span>G</span>
    </div>
    <div class="mode-switch-wrap">
      <div class="mode-switch"></div>
    </div>
    <main>
      <div class="order-wrap">
        <div class="inline-widgets-wrap">
          <div class="heading-wrap">
            <h1></h1>
            <p class="quote"></p>
          </div>
          <div class="sm-widgets-wrap">
            <div class="widget-item currency">
              <div class="delete-btn"></div>
            </div>
          </div>
        </div>
        <div class="widget-item weather">
          <div class="delete-btn"></div>
        </div>
      </div>
      <div class="widget-item news">
        <div class="delete-btn"></div>
      </div>
    </main>
  </body>
</html>
